<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Login form - Home</title>
  </head>
  <body>
    <div class="container">
      <div class="login__content">
        <img src="assets/img/bg-login.png" alt="" class="login__img" />

        <form action="" class="login__form">
          <div>
            <h1 class="login__title"><span>Welcome </span>Back</h1>
            <p class="login__description">Welcome! Please login to continue</p>
          </div>

          <div>
            <div class="login__inputs">
              <div>
                <label for="" class="login__label">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email"
                  required
                  class="login__input"
                />
              </div>

              <div>
                <label for="" class="login__label">Password</label>
                <div class="login__box">
                
                  <input
                    type="password"
                    placeholder="Password"
                    required
                    class="login__input"
                    id="input-pass"
                  />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                 
                </div>
                <!-- login box end -->
              </div>
            </div>
            <!-- final DIV inputs -->

            <div class="login__check">
              <input type="checkbox" class="login__check-input" />
              <label for="" class="login__check-label">Remember me</label>
            </div>
          </div>
          <!-- final DIV vazia de inputs -->

          <div>
            <div class="login__buttons">
              <button class="login__button">Log in</button>
              <button class="login__button login__button-ghost">Sign Up</button>
            </div>

          </div>
          <a href="#" class="login__forgot">Forgot Password?</a>
          
        </form>
        <!-- form end -->
      </div>
    </div>
    <!-- CONTAINER -->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
